<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Guilherme Gabriel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bb3109b8df.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body class="main-content">
    <header class="section section-1 home active" id="home"></header>
    <main>
      <section class="section section-2 about" id="about"></section>
      <section class="section section-3 graduation" id="graduation"></section>
      <section class="section section-4 work" id="work"></section>
      <section class="section section-5 contact" id="contact"></section>
      <section class="section section-6 portfolio" id="portfolio"></section>
      <section class="section section-7 tech" id="tech"></section>
    </main>

    <nav class="nav-menu">
      <ul class="list-icons">
        <!-- Principal -->
        <li class="list-icons__icon center-content active-btn" data-id="home">
          <i class="fa-solid fa-house" data-id="home"></i>
        </li>

        <!-- Sobre mim -->
        <li class="list-icons__icon center-content" data-id="about">
          <i class="fa-solid fa-user" data-id="about"></i>
        </li>

        <!-- Formação -->
        <li class="list-icons__icon center-content" data-id="graduation">
          <i class="fa-solid fa-graduation-cap" data-id="graduation"></i>
        </li>

        <!-- Experiências -->
        <li class="list-icons__icon center-content" data-id="work">
          <i class="fa-solid fa-briefcase" data-id="work"></i>
        </li>

        <!-- Contato -->
        <li class="list-icons__icon center-content" data-id="contact">
          <i class="fa-solid fa-envelope" data-id="contact"></i>
        </li>

        <!-- Portfólio -->
        <li class="list-icons__icon center-content" data-id="portfolio">
          <i class="fa-brands fa-github" data-id="portfolio"></i>
        </li>

        <!-- Tecnologias -->
        <li class="list-icons__icon center-content" data-id="tech">
          <i class="fa-solid fa-code" data-id="tech"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
